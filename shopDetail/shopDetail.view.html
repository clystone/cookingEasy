<div class="shopDetailHead por bgcWhite">
  <img ng-src="http://www.cookingeasy.cn/images/shop/{{shop.id}}/logo.jpg" alt="" onerror="this.src='images/default.png'"  class="shopLogo">
  <div class="greenTop"></div>
  <p class="tac mb15 mt55"><span class="fw700 ls1">{{shop.username}}</span><span class="greenIcon">自营</span></p>
  <p class="shopLocation">
    <img src="images/location.png" alt="" class="smallIcon">
    <span class="vermid fs12">{{shop.province}}{{shop.city}}{{shop.district}}{{shop.addr}}</span>
  </p>
</div>

<!--</div>-->
<div class="shopEnvir bgcWhite mt15 tac overFlowHid">
  <p class="fs13 pt10 pb10">门店环境</p>
  <div class="Grid">
    <div class="Grid-cell">
      <img ng-src="http://www.cookingeasy.cn/images/shop/{{shop.id}}/0.jpg" alt="" onerror="this.src='images/default.png'" alt="" class="gridPic">
    </div>
    <div class="Grid-cell">
      <img ng-src="http://www.cookingeasy.cn/images/shop/{{shop.id}}/1.jpg" alt="" onerror="this.src='images/default.png'" alt="" class="gridPic">
    </div>
    <div class="Grid-cell">
      <img ng-src="http://www.cookingeasy.cn/images/shop/{{shop.id}}/2.jpg" alt="" onerror="this.src='images/default.png'" class="gridPic">
    </div>
  </div>
</div>

<div class="shopFixBot">
  <div class="fixBtn1 fl" ng-click="toMain()">
    <img src="images/homeW.png" alt="">
    <span class="fs13">返回主页</span>
  </div>
  <div class="fixBtn2 fl" ng-click="toPay()">
    <span class="fs13">去付款</span>
  </div>
</div>
