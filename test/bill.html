<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>账单详情</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/bill.css">
  <style>
    body {
      background-color: #eee;
    }
  </style>
</head>
<body>
<div class="billHead bgcWhite">
  <p class="billText tac">金额(元)</p>
  <p class="tac fs36">+50.0</p>
  <p class="overFlowHid">
    <span class="billText fl ml10">订单金额</span>
    <span class="billText fr color153 mr10">250元</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl ">商品说明</span>
    <span class="billText fr color153 ">返佣</span>
  </p>
</div>
<div class="billHead bgcWhite">
  <p class="billText tac">金额(元)</p>
  <p class="tac fs36">-70.0</p>
  <p class="overFlowHid">
    <span class="billText fl ml10">订单金额</span>
    <span class="billText fr color153 mr10">100元</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl ml10">兑换方式</span>
    <span class="billText fr color153 mr10">￥70+30积分</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl ">商品说明</span>
    <span class="billText fr color153 ">艾斯德斯多炒菜机</span>
  </p>
</div>
<div class="billHead bgcWhite">
  <p class="billText tac">金额(元)</p>
  <p class="tac fs36">+0.24</p>
  <p class="overFlowHid">
    <span class="billText fl ml10">订单金额</span>
    <span class="billText fr color153 mr10">100元</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl ml10">商品说明</span>
    <span class="billText fr color153 mr10">付款</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl">付款方式</span>
    <span class="billText fr color153 ">农行支付</span>
  </p>
</div>
<div class="billMid bgcWhite">
  <p class="overFlowHid">
    <span class="billText fl ml10">付款人</span>
    <span class="billText fr color153 mr10">何丽丽</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl ml10">所属等级</span>
    <span class="billText fr color153 mr10">二级</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl">佣金率</span>
    <span class="billText fr color153">20%</span>
  </p>
</div>
<div class="billMid bgcWhite">
  <p class="overFlowHid">
    <span class="billText fl ml10">收款方</span>
    <span class="billText fr color153 mr10">积分商城</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl">订单状态</span>
    <span class="billText fr color153">交易成功</span>
  </p>
</div>
<div>
  <div class="billMid bgcWhite">
    <p class="overFlowHid">
      <span class="billText fl ml10">付款人</span>
      <span class="billText fr color153 mr10">自己</span>
    </p>
    <p class="overFlowHid">
      <span class="billText fl ml10">所属等级</span>
      <span class="billText fr color153 mr10">一级</span>
    </p>
    <p class="overFlowHid">
      <span class="billText fl">佣金率</span>
      <span class="billText fr color153">20%</span>
    </p>
  </div>
  <div class="billMid bgcWhite">
    <p class="overFlowHid">
      <span class="billText fl ml10">收款方</span>
      <span class="billText fr color153 mr10">合心菜行</span>
    </p>
    <p class="overFlowHid">
      <span class="billText fl">订单状态</span>
      <span class="billText fr color153">交易成功</span>
    </p>
  </div>
</div>

<div class="billBot bgcWhite">
  <p class="overFlowHid">
    <span class="billText fl ml10">创建时间</span>
    <span class="billText fr color153 mr10">2017-10-16 09:24</span>
  </p>
  <p class="overFlowHid">
    <span class="billText fl">订单号</span>
    <span class="billText fr color153">002017101609240000</span>
  </p>
</div>
</body>
</html>
