<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>绑定银行卡</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/bindCard.css">
  <style>
    body {
      background-color: #eee;
    }
  </style>
</head>
<body>
<div>
  <p class="pl5 color50 bindCardTit">请绑定持卡人本人的农业银行卡</p>
</div>
<div class="bgcWhite">
  <div class="weui-cell bb bt">
    <div class="weui-cell__hd">
      <label class="weui-label">持卡人</label>
    </div>
    <div class="weui-cell__bt">
      <input class="weui-input" type="text" placeholder="请输入持卡人姓名">
    </div>
    <div class="weui-cell__ft">
      <i class="weui-icon-info colorGreen"></i>
    </div>
  </div>
  <div class="weui-cell bb bt">
    <div class="weui-cell__hd">
      <label class="weui-label">卡类型</label>
    </div>
    <div class="weui-cell__bt">
      <span>中国农业银行</span>
    </div>
  </div>
  <div class="weui-cell bb bt">
    <div class="weui-cell__hd">
      <label class="weui-label">卡号</label>
    </div>
    <div class="weui-cell__bt">
      <input class="weui-input" type="text" placeholder="无需网银/免手续费">
    </div>
  </div>
  <div class="weui-cell bb bt">
    <div class="weui-cell__hd">
      <label class="weui-label">手机号</label>
    </div>
    <div class="weui-cell__bt">
      <input class="weui-input" type="text" placeholder="请输入银行预留的手机号码">
    </div>
  </div>
</div>
<label for="weuiAgree" class="weui-agree">
  <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
  <span class="weui-agree__text">同意《用户条款》</span>
</label>

<button class="weui-btn bottomBtn">下一步</button>
</body>
</html>
