<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>积分</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/integration.css">
</head>
<body>
<div class="integrationTop tac bgcGreen">
  <p class="fs12 colorWhite">当前积分</p>
  <p class="fs36 colorWhite">102</p>
  <p class="fs13 walletColor">累计积分 <span>10,400</span></p>
</div>
<div class="stream">
  <div class="streamTit">
    <span class="pl10 color50">积分流水</span>
  </div>
  <div class="streamBox">
    <img src="../images/replace.png" alt="" class="streamPic">
    <div class="streamDes">
      <div class="desLeft">
        <p class="color50 fs14">付款给合心菜行-获取100%积分</p>
        <p class="color128 fs14">2017-01-01</p>
      </div>
      <div class="desRight fs24 mr10">
        <p class="color50 mt3">+5</p>
      </div>
    </div>
  </div>
  <div class="streamBox">
    <img src="../images/replace.png" alt="" class="streamPic">
    <div class="streamDes">
      <div class="desLeft">
        <p class="color50 fs14">商品换购抵扣-艾斯德斯多</p>
        <p class="color128 fs14">2017-01-01</p>
      </div>
      <div class="desRight fs24 mr10">
        <p class="color50 mt3">-30</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
