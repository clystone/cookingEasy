<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<style>
  body {
    background-color: #eee;
  }
</style>
<body>

<div class="maintop bgcGreen tac colorWhite pt10">
  <p class="fs12">今日收益(元)</p>
  <p class="fs36 pt5">10.24</p>
  <p class="op8 pt10 fs16">累计收益233.33元 <i class="weui-icon-info colorWhite fs14"></i></p>
</div>

<div class="weui-flex bgcGreen tac colorWhite pt20 pb20">
  <div class="weui-flex__item">
    <div class="placeholder">
      <img src="../images/scan.png" alt="" class="iconPic">
      <p>扫一扫</p>
    </div>
  </div>
  <div class="weui-flex__item">
    <div class="placeholder">
      <img src="../images/wallet.png" alt="" class="iconPic">
      <p>钱包</p>
    </div>
  </div>
  <div class="weui-flex__item">
    <div class="placeholder">
      <img src="../images/star.png" alt="" class="iconPic">
      <p>积分</p>
    </div>
  </div>
  <div class="weui-flex__item">
    <div class="placeholder">
      <img src="../images/card.png" alt="" class="iconPic">
      <p>银行卡</p>
    </div>
  </div>


</div>

<div class="weui-flex bgcWhite">
  <div class="weui-flex__item">
    <div class="placeholder mt15 mb15 pl20 br1">
      <img src="../images/recommend.png" alt="" class="leftPic">
      <span class="vermid">我的推荐码</span>
    </div>
  </div>
  <div class="weui-flex__item">
    <div class="placeholder mt15 mb15 pl20">
      <img src="../images/member.png" alt="" class="leftPic">
      <span class="vermid">推荐会员</span>
    </div>
  </div>

</div>

<div class="bgcWhite mt15 por">
  <div class="nearby tac">
    <span class="vermid">附近</span>
    <img src="../images/down.png" alt="" class="downPic">
  </div>
  <div class="shopList">
    <img src="../images/replace.png" alt="">
    <div class="shopDes">
      <p><span class="selfSupport">自营</span><span class="shopName pl3">虾饭先生(静安市场店)</span></p>
      <p class="shopDistance">科学城 200m</p>
      <p class="shopDiscount">单笔消费打9折</p>
    </div>
  </div>
  <div class="shopList">
    <img src="../images/replace.png" alt="">
    <div class="shopDes">
      <p><span class="selfSupport">自营</span><span class="shopName pl3">虾饭先生(静安市场店)</span></p>
      <p class="shopDistance">科学城 200m</p>
      <p class="shopDiscount">单笔消费打9折</p>
    </div>
  </div>
  <div class="shopList">
    <img src="../images/replace.png" alt="">
    <div class="shopDes">
      <p><span class="selfSupport">自营</span><span class="shopName pl3">虾饭先生(静安市场店)</span></p>
      <p class="shopDistance">科学城 200m</p>
      <p class="shopDiscount">单笔消费打9折</p>
    </div>
  </div>
</div>

<div class="shoppingCartBox">
  <img src="../images/shoppingCart.png" alt="">
</div>
</body>
</html>
