<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>验证手机</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/verifyPhone.css">
  <style>
    body{
      background-color: #eee;
    }
  </style>
</head>
<body>
<div class="verifyTop bgcWhite color50">
  <p>本次操作需要短信验证</p>
  <p>验证码已发送到<span>183</span> **** **<span>84</span></p>
</div>
<div class="weui-cell bgcWhite mt10" style="padding: 0;">
  <div class="weui-cell__hd pl10"><label class="weui-label">验证码</label></div>
  <div class="weui-cell__bd">
    <input class="weui-input" type="number" placeholder="请输入验证码">
  </div>
  <div class="weui-cell__ft pr10">
    <span class="colorGreen speCell">重发验证码</span>
  </div>
</div>
<div class="mt20">
  <button class="weui-btn bottomBtn">下一步</button>
</div>
</body>
</html>
