<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>兑换成功</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/exchangeSuccess.css">
  <style>
    /*body{*/
      /*background-color: #fff;*/
    /*}*/
  </style>
</head>
<body>
<div class="exchangeSuccessTop">
  <i class="weui-icon-success fs36"></i>
  <span class="color50">恭喜您兑换成功</span>
</div>
<div class="exchangeSuccessMid">
  <div class="exchangeBox">
    <div class="pl10 color50 overFlowHid">
      <span class="fs12">订单号</span> <span class="fs12">00002017112012001234</span>
      <span class="exchangeTime fs12">12-01</span>
    </div>
    <div class="exchangeGoodBox ml10 mt10 por">
      <img src="../images/replace.png" alt="" class="exchangeGoodPic">
      <div class="exchangeGoodDes">
        <p class="pt5">烧烤炉CR-03</p>
        <p class="fs13 color50 mt5">兑换价格 <span class="colorOrange">￥70+30积分</span></p>
      </div>
    </div>
  </div>
</div>
<div class="exchangeSuccessBot">
  <p>注意事项</p>
  <p>1、商品一经兑换，将不予退货、退款等</p>
  <p>2、兑换后7个工作日内发货，请耐心等待</p>
</div>
<button class="exchangeSuccessBtn weui-btn">查看记录</button>
</body>
</html>
