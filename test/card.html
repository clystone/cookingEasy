<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>银行卡</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/card.css">
</head>
<body>
<div class="cardBox">
  <div class="overFlowHid">
    <div class="fl">
    <span class="bgcWhite iconBox">
      <img src="../images/abc.png" alt="" class="cardIcon">
    </span>
    </div>
    <div class="fl mt15 ml10">
      <p class="colorWhite">农业银行</p>
      <p class="fs12 colorWhite">储蓄卡</p>
    </div>
    <div class="fr">
      <span class="cardBlock">快捷支付</span>
    </div>
  </div>
  <div class="colorWhite tac fs20 mt15">****&nbsp;&nbsp;****&nbsp;&nbsp;****&nbsp;&nbsp;9527</div>
</div>

<div class="weui-cell bb bt mt20">
  <div class="weui-cell__bd">
    <img src="../images/plus.png" alt="" class="newCardPic">
    <span class="pl10 vermid">新增银行卡</span>
  </div>
  <div class="weui-cell__ft">
    <img src="../images/down.png" alt="" class="rightArrow">
  </div>
</div>

</body>
</html>
