<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>付款</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/pay.css">
</head>
<body>
<div class="payHead pt30 tac">
  <img src="../images/payLogo.jpg" alt="" class="payPic">
  <p class="fw700">合心菜行(*澜)</p>
  <p class="color128 fs14">447***88@qq.com</p>
</div>
<div class="payDetail">
  <p class="tac fs14 pt20">付款金额(元)</p>
  <p class="tac fs36 bbw">12</p>
  <textarea class="weui-textarea payRemark pt10" placeholder="添加备注(50字以内)" rows="3"></textarea>
</div>
<button class="weui-btn bgcGreen colorWhite mt20 w90p">确认付款</button>
</body>
