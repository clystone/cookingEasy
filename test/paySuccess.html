<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>付款成功</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/paySuccess.css">
</head>
<body>
<div class="paySuccessHead pb20">
  <p class="tac"><i class="weui-icon-success weui-icon_msg colorGreen fs70"></i></p>
  <p class="colorGreen tac pt10">付款成功</p>
  <p class="color128 tac pt10">五环(*澜)已经收到您的款项</p>
  <p class="fs36 tac">￥12.00</p>
  <p class="colorOrange tac">
    <img src="../images/paySuccess.png" alt="" class="paySuccessIcon">
    <span class="vermid">+0.24</span>
  </p>
</div>
<div class="weui-cell bb mt20">
  <div class="weui-cell__bd">
    <span class="pl10 vermid"><span class="greenIcon">积分</span>获得积分 <span class="colorGreen">6</span> 点</span>
  </div>
  <div class="weui-cell__ft">
    <span>去兑换</span>
    <img src="../images/down.png" alt="" class="rightArrow">
  </div>
</div>

<button class="weui-btn ensurePayBtn">完成</button>

</body>
</html>
